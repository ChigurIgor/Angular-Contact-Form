<div class="col">
  <ul class="list-group">
    <li class="list-group-item"  *ngFor="let contact of contacts; let i=index"     >{{contact.getName()}}
        <!--(click)="selectCurrent(contact, i)"-->

      <button class="btn btn-danger" (click)="remove(i)">Delete</button></li>

  </ul>

  <button (click)="load()">Load</button>

</div>
