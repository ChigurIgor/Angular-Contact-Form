<div class="col">
  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let contact of contacts; let i=index"
        (click)="selectCurrent(contact, i)"
      >{{contact.getName()}}
      <button class="btn btn-danger" (click)="remove(contact)">Delete</button></li>

  </ul>


</div>
